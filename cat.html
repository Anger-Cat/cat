<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿虫的小遊戲</title>
  <style>
    body {
      background: #fff3f3;
      text-align: center;
      font-family: "微軟正黑體", sans-serif;
      overflow: hidden;
      position: relative;
    }
    #bug {
      width: 150px;
      cursor: pointer;
      margin-top: 50px;
      transition: transform 0.2s;
    }
    .move {
      position: absolute;
      width: 100px;
      animation: run 5s linear infinite alternate;
    }
    .sally {
      position: absolute;
      width: 120px;
      animation: run 6s linear infinite alternate;
    }
    @keyframes run {
      0% { left: 0; top: 0; }
      25% { left: 70vw; top: 10vh; }
      50% { left: 30vw; top: 50vh; }
      75% { left: 80vw; top: 70vh; }
      100% { left: 10vw; top: 20vh; }
    }
    #final {
      display: none;
      margin-top: 50px;
    }
    #final img {
      width: 300px;
    }
    #final h1 {
      font-size: 36px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>點我發洩！</h1>
<img id="bug" src="https://anger-cat.github.io/cat/bug.png" alt="小蟲">

<div id="final">
  <img src="https://anger-cat.github.io/cat/to.png" alt="結尾圖">
  <h1>陳阿虫愛生氣</h1>
</div>

<audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/02/10/audio_7a3326c655.mp3?filename=click-124467.mp3"></audio>

<script>
let count = 0;
const bug = document.getElementById('bug');
const final = document.getElementById('final');
const sound = document.getElementById('sound');

bug.addEventListener('click', () => {
  count++;

  // 播放音效
  sound.currentTime = 0;
  sound.play();

  // 過20下顯示最終畫面
  if (count > 20) {
    document.querySelectorAll('.move, .sally').forEach(el => el.remove());
    bug.style.display = 'none';
    final.style.display = 'block';
    return;
  }

  // 產生蟲或莎莉
  const newImg = document.createElement('img');
  if (count <= 10) {
    newImg.src = 'https://anger-cat.github.io/cat/bug.png';
    newImg.classList.add('move');
  } else {
    newImg.src = 'https://anger-cat.github.io/cat/sally.jpg';
    newImg.classList.add('sally');
  }
  newImg.style.left = Math.random() * 80 + 'vw';
  newImg.style.top = Math.random() * 60 + 'vh';
  document.body.appendChild(newImg);
});
</script>

</body>
</html>
