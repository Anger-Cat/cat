<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小遊戲 - 點我發洩</title>
  <style>
    body {
      background: #fff3f3;
      text-align: center;
      font-family: "微軟正黑體", sans-serif;
      overflow: hidden;
      position: relative;
    }
    #bug {
      width: 150px;
      cursor: pointer;
      margin-top: 50px;
      transition: transform 0.2s;
    }
    #bug:active {
      transform: scale(0.9);
    }
    .fly {
      position: absolute;
      width: 100px;
      animation: float 6s linear forwards;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
    #final {
      display: none;
      margin-top: 50px;
    }
    #final img {
      width: 150px;
      margin: 0 20px;
    }
    #final h1 {
      font-size: 48px;
      color: red;
    }
  </style>
</head>
<body>

<h1>點我發洩！</h1>
<img id="bug" src="https://anger-cat.github.io/cat/bug.png" alt="小蟲">

<div id="final">
  <img src="https://anger-cat.github.io/cat/bear.png" alt="熊大">
  <img src="https://anger-cat.github.io/cat/bear.png" alt="熊大">
  <h1>SORRY</h1>
</div>

<script>
let count = 0;
const bug = document.getElementById('bug');
const final = document.getElementById('final');

bug.addEventListener('click', () => {
  count++;

  // 生出一隻小蟲或熊大
  const newImg = document.createElement('img');
  newImg.classList.add('fly');
  if (count >= 10) {
    newImg.src = 'https://anger-cat.github.io/cat/bear.png';
  } else {
    newImg.src = 'https://anger-cat.github.io/cat/bug.png';
  }
  newImg.style.left = Math.random() * 80 + 'vw';
  document.body.appendChild(newImg);

  // 最後結束畫面
  if (count >= 20) {
    bug.style.display = 'none';
    final.style.display = 'block';
  }
});
</script>

</body>
</html>
